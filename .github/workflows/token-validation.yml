name: Token Count Validation

# Run weekly to detect tokenizer drift
on:
  schedule:
    # Every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering
  pull_request:
    paths:
      - 'src/intelligence/token-counters.ts'
      - 'scripts/validate-token-counts.ts'
      - '.github/workflows/token-validation.yml'

jobs:
  validate:
    name: Validate Token Counters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run token validation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: npx ts-node scripts/validate-token-counts.ts

      - name: Report results
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Token Counter Validation Failed',
              body: `Token count validation detected drift exceeding thresholds.
              
              **Workflow:** ${context.workflow}
              **Run:** ${context.runId}
              
              Review the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
              
              See \`docs/Token_Validation_Setup.md\` for mitigation strategies.`,
              labels: ['tokenization', 'accuracy', 'automated']
            });
