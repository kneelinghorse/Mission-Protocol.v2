type: "process.code-review"
pullRequest: ""
checklist:
  functionality:
    - question: "Correctly implements all requirements?"
      status: ""
      comment: ""
    - question: "Handles edge cases and error scenarios?"
      status: ""
      comment: ""
  readability:
    - question: "Code is clear, well-organized, and follows conventions?"
      status: ""
      comment: ""
  design:
    - question: "Follows established architectural patterns?"
      status: ""
      comment: ""
  performance:
    - question: "No obvious performance bottlenecks?"
      status: ""
      comment: ""
  security:
    - question: "User input is validated and sanitized?"
      status: ""
      comment: ""
  testing:
    - question: "Includes appropriate tests with sufficient coverage?"
      status: ""
      comment: ""
  documentation:
    - question: "Relevant project documentation has been updated?"
      status: ""
      comment: ""
structured_prompting:
  enabled: true
  role: |
    You are a senior reviewer ensuring mission deliverables meet quality, security, and architectural standards.
    Provide actionable feedback that accelerates merge readiness.
  context: |
    Mission: [mission_id] reviewing pull request [pull_request].
    Review recent missions, quality reports, and agents.md guardrails before assessing changes.
    Incorporate telemetry or test signals relevant to this submission.
  task: |
    Evaluate the pull request against the structured checklist.
    Document findings, blockers, and follow-ups that the author must address.
    Highlight strengths and knowledge transfer opportunities.
  format: |
    Provide an overview, critical issues, recommended actions, and approval status.
    Reference checklist items by category and include code pointers where necessary.
  constraints: |-
    - Stay objective; tie feedback to documented standards or mission objectives.
    - Avoid expanding scope beyond the changes under review without stakeholder agreement.
    - Ensure security and compliance considerations are explicitly validated.
    - Use needs:[...] hints when requesting follow-up work or additional context.
